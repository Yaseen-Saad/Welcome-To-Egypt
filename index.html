<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحبا بك في مصر</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="Style/main.css">
  <link rel="stylesheet" id="pageStyle" href="Style/home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;300;500;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Start Nav -->
  <nav>
    <ul>
      <li id="home"><a href="#">المنزل</a></li>
      <li id="login"><a href="./admins.html">سجل كمشرف</a></li>
      <li id="look"><a href="#">تصفح الآثار</a></li>
      <!-- <li></li> -->
    </ul>
  </nav>
  <!-- End Nav -->
  <!-- Start Preload-->
  <div class="preloader"><img src="images/logotest-removebg-preview.png" />
    <h2>مرحبا بك في مصر</h2>
  </div>
  <!-- End Preload-->
  <main id="homePage">
    <!-- Start Header -->
    <header>
      <div class="owl-carousel sliderr">


    </header>

    <!-- End Header -->
    <!-- Start Some Monuments -->
    <section class="galary">
    </section>
    <!-- End Some Monuments -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  </main>

  <script>
    const resize = () => {
      Array(...document.querySelectorAll('.slidee')).map(ele => ele.style.width = getComputedStyle(document.querySelector('header')).width)
    }
    window.onresize = resize;
  </script>
  <script src="./main.js"></script>
  <script>

    function getDataForHomePage() {
      database.ref('home/').on('value', function (snapshot) {
        let data = snapshot.val()
        for (const element in data) {
          if (Object.hasOwnProperty.call(data, element)) {
            const one = data[element];
            let article = document.createElement("article")
            let overlay = document.createElement("div")
            let title = document.createElement("h2")
            let p = document.createElement("p")
            overlay.classList.add('overlayer')
            article.style.backgroundImage = `url(${one.image})`
            title.innerText = one.title
            p.innerText = one.p
            article.append(overlay, title, p)
            document.querySelector('.galary').append(article)
          }
        }
      }
      )
    }
    getDataForHomePage()
  </script>
  <script>
    let timeout = 2000
    function getDataForHomePageLanding() {
      database.ref('landingText/').on('value', function (snapshot) {
        let data = snapshot.val()
        data = data[parseInt(Math.random() * data.length
        )]
        let slide = document.createElement("div")
          , overlay = document.createElement("div")
          , title = document.createElement("h2")
          , p = document.createElement("p")
        slide.classList.add('slidee')
        overlay.classList.add('overlayer')
        slide.style.backgroundImage = `url(${data.image})`
        title.innerText = data.title
        p.innerText = data.subTitle
        slide.append(overlay, title, p)
        document.querySelector('header .owl-carousel.sliderr').append(slide)

      }

      )
    }
    getDataForHomePageLanding()
    document.querySelector(".preloader").classList.add("loaded")
  </script>
</body>

</html>
